<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div>
      <p class="h1">Normal Button</p>
      <button type="button" class="btn btn-primary" name="button">Primary</button>
      <button type="button" class="btn btn-secondary" name="button">Secondary</button>
      <button type="button" class="btn btn-danger" name="button">Danger</button>
      <button type="button" class="btn btn-warning" name="button">Warning</button>
      <button type="button" class="btn btn-info" name="button">Info</button>
      <button type="button" class="btn btn-light" name="button">light</button>
      <button type="button" class="btn btn-dark" name="button">Dark</button>
      <button type="button" class="btn btn-link" name="button">Info</button>
    </div>
    <br><br>
    <div>
      <p class="h1">Outline Button</p>
      <button type="button" class="btn btn-outline-primary disabled" name="button">Primary</button>
      <button type="button" class="btn btn-outline-secondary" name="button">Secondary</button>
      <button type="button" class="btn btn-outline-danger" name="button">Danger</button>
      <button type="button" class="btn btn-outline-warning" name="button">Warning</button>
      <button type="button" class="btn btn-outline-info" name="button">Info</button>
      <button type="button" class="btn btn-outline-light" name="button">light</button>
      <button type="button" class="btn btn-outline-dark" name="button">Dark</button>
      <button type="button" class="btn btn-outline-link" name="button">Info</button>
    </div>
    <br><br>
    <div>
      <p class="h1">Small Button</p>
      <button type="button" class="btn btn-primary btn-sm" name="button">Primary</button>
      <button type="button" class="btn btn-secondary btn-sm" name="button">Secondary</button>
      <button type="button" class="btn btn-danger btn-sm" name="button">Danger</button>
      <button type="button" class="btn btn-warning btn-sm" name="button">Warning</button>
      <button type="button" class="btn btn-info btn-sm" name="button">Info</button>
      <button type="button" class="btn btn-light btn-sm" name="button">light</button>
      <button type="button" class="btn btn-dark btn-sm" name="button">Dark</button>
      <button type="button" class="btn btn-link btn-sm" name="button">Info</button>
    </div>
    <br><br>
    <div>
      <p class="h1">Large Button</p>
      <button type="button" class="btn btn-primary btn-lg" name="button">Primary</button>
      <button type="button" class="btn btn-secondary btn-lg" name="button">Secondary</button>
      <button type="button" class="btn btn-danger btn-lg" name="button">Danger</button>
      <button type="button" class="btn btn-warning btn-lg" name="button">Warning</button>
      <button type="button" class="btn btn-info btn-lg" name="button">Info</button>
      <button type="button" class="btn btn-light btn-lg" name="button">light</button>
      <button type="button" class="btn btn-dark btn-lg" name="button">Dark</button>
      <button type="button" class="btn btn-link btn-lg" name="button">Info</button>
    </div>
    <br><br>
    <div>
      <p class="h1">Block Level Button</p>
      <button type="button" class="btn btn-primary btn-block" name="button">Primary</button>
      <button type="button" class="btn btn-success btn-block" name="button">Success</button>
    </div>
    <br><br>
    <div>
      <p class="h1">Disabled Button</p>
      <button type="button" class="btn btn-primary disabled" name="button">Primary</button>
      <button type="button" class="btn btn-secondary disabled" name="button">Secondary</button>
      <button type="button" class="btn btn-danger disabled" name="button">Danger</button>
      <button type="button" class="btn btn-warning disabled" name="button">Warning</button>
      <button type="button" class="btn btn-info disabled" name="button">Info</button>
      <button type="button" class="btn btn-light disabled" name="button">light</button>
      <button type="button" class="btn btn-dark disabled" name="button">Dark</button>
      <button type="button" class="btn btn-link disabled" name="button">Info</button>
    </div>
  </body>
  <br><br>
</html>
